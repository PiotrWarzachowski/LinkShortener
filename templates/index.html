{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Welcome to LinkShortener {% endblock %}</h1>
    <form method="post">
    <div class="form-group">
        <label for="url">Custom Link</label>
        <input type="text" name="custom_link"
            placeholder="Custom link value (Leave blank for random)" class="form-control"
            value="{{ request.form['custom_link'] }}" autofocus></input>
    </div>
    <form method="post">
    <div class="form-group">
        <label for="url">URL</label>
        <input type="text" name="url"
               placeholder="URL to shorten" class="form-control"
               value="{{ request.form['url'] }}" autofocus></input>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    </form>

    {% if short_url %}
    <hr>
    <a href="{{ short_url }}">Your Generated Link : {{ short_url }}</a>
    {% endif %}
{% endblock %}
